<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Perlin Noise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div
          class="col-md-6 d-flex justify-content-between align-items-center p-3"
        >
          <div class="panel">
            <h3>Line Trace with 2D Perlin Noise</h3>
            <a href="https://editor.p5js.org/tamir.azizi/sketches/dls92j4jG"
              >Code</a
            >
            |
            <a onclick="saveCanvas('Cardioid.png')" href="javascript:void(0);"
              >Download</a
            >
            |
            <a href="../index.html">Gallery</a>
            <p>
              This is a little heavy, for every row in the sketch i draw a
              simple line, to every pixel-y in this line i added noise value,
              the Perlin noise value move in 2D.
            </p>
            <div class="row">
              <div class="col-7">
                <label for="value1">Space</label>
                <input
                  class="custom-range my-1"
                  id="value1"
                  type="range"
                  min="1"
                  max="20"
                  step="1"
                  value="4"
                />
              </div>
              <div class="col-5 d-flex align-items-center">
                <input
                  id="input-value1"
                  class="form-control form-control-sm"
                  type="number"
                  step="1"
                />
              </div>
              <div class="col-7">
                <label for="value2">Scale</label>
                <input
                  class="custom-range my-1"
                  id="value2"
                  type="range"
                  min="0.01"
                  max="0.09"
                  step="0.001"
                  value="0.01"
                />
              </div>
              <div class="col-5 d-flex align-items-center">
                <input
                  id="input-value2"
                  class="form-control form-control-sm"
                  type="number"
                  step="0.001"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-7">
                <label for="value3">Stroke</label>
                <input
                  class="custom-range my-1"
                  id="value3"
                  type="range"
                  min="0.1"
                  max="5"
                  step="0.1"
                  value="0.7"
                />
              </div>
              <div class="col-5 d-flex align-items-center">
                <input
                  id="input-value3"
                  class="form-control form-control-sm"
                  type="number"
                  step="0.1"
                />
              </div>
              <div class="col-7">
                <label for="value4">Amp</label>
                <input
                  class="custom-range my-1"
                  id="value4"
                  type="range"
                  min="0"
                  max="200"
                  step="1"
                  value="100"
                />
              </div>
              <div class="col-5 d-flex align-items-center">
                <input
                  id="input-value4"
                  class="form-control form-control-sm"
                  type="number"
                />
              </div>
            </div>
            <div class="row">
              <div
                class="col-6 d-flex justify-content-around align-items-center"
              >
                <span>Background</span>
                <div class="bg-color-picker"></div>
              </div>
              <div
                class="col-6 d-flex justify-content-around align-items-center"
              >
                <span>Color</span>
                <div class="main-color-picker"></div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="myCanvas"
          class="col-md-6 d-flex justify-content-around align-items-center p-3"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="../p5.min.js"></script>
    <script src="../scripts/color-pickers.js"></script>
    <script src="../scripts/sliders-values.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
